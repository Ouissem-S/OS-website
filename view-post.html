<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="Blog-Page">

    <main class="container about" id="post-display"></main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const title = params.get("title");

        let posts = JSON.parse(localStorage.getItem("blogPosts")) || [];
        let post = posts.find(p => p.title === title);

        document.getElementById("post-display").innerHTML = `
    <h1>${post.title}</h1>
    ${post.imageURL ? `<img src="${post.imageURL}" style="width:100%; border-radius:18px; margin-bottom:20px;">` : ""}
    <p>${post.content.replace(/\n/g,"<br>")}</p>
    <p class="date">${post.date}</p>
    <a href="Blog.html" class="btn btn-outline full">‚Üê Back to Blog</a>
`;
    </script>

</body>

</html>

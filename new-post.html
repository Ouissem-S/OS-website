<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="Blog-Page">
    <main class="container about">

        <h1>Create a New Post</h1>

        <input type="text" id="post-title" class="title-input" placeholder="Post Title">

        <textarea id="post-content" class="editor" placeholder="Write something..."></textarea>

        <input type="file" id="post-image">

        <button id="save-post" class="btn">Post</button>

        <a href="Blog.html" class="btn btn-outline full">‚Üê Back</a>

    </main>

    <script>
        document.getElementById("save-post").addEventListener("click", function() {
            const title = document.getElementById("post-title").value;
            const content = document.getElementById("post-content").value;
            const imageInput = document.getElementById("post-image");

            let imageURL = "";
            if (imageInput.files.length > 0) {
                imageURL = URL.createObjectURL(imageInput.files[0]);
            }

            const post = {
                title,
                content,
                imageURL,
                date: new Date().toLocaleDateString()
            };

            let posts = JSON.parse(localStorage.getItem("blogPosts")) || [];
            posts.unshift(post);
            localStorage.setItem("blogPosts", JSON.stringify(posts));

            window.location.href = "Blog.html";
        });
    </script>

</body>

</html>
